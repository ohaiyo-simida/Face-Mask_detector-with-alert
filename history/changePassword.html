<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========== TITLE ==========-->
    <title>Reset Password</title>

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="css/changePassword.css" />

    <!--========== BOX ICONS ==========-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!--========== FIREBASE JS ==========-->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>

    <!--========== SWEET ALERT JS ==========-->
    <script src="js/sweetalert2.all.min.js"></script>
</head>

<body>
    <!-- =========== HEADER ========== -->
    <header>
        <ul>
            <li id="title">Real-time Face Mask Detector With Alert System - Reset Password</li>
            <li style="float:right" class="dropdown">
                <a href="javascript:void(0)" class="dropbtn"><i class='bx bxs-user' style="font-size: 14px;"></i> My
                    Account</a>
                <div class="dropdown-content" style="float:right;">
                    <a href="#" onclick="signOut()"><i class='bx bxs-log-out' style="font-size: 14px;"></i> Log out</a>
                    <!-- // TODO: Change password -->
                    <a href="history.html"><i class='bx bx-history' style="font-size: 14px;"></i> View history</a>
                </div>
            </li>
        </ul>
    </header>

    <!-- =========== mainDiv ========== -->
    <div class="mainDiv">
        <div class="cardStyle">

            <img src="" id="signupLogo" />

            <h2 class="formTitle">
                Reset password
            </h2>

            <div class="inputDiv">
                <label class="inputLabel" for="password">New Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>

            <div class="buttonWrapper">
                <button type="submit" id="submitButton" onclick="changePassword()"
                    class="submitButton pure-button pure-button-primary">
                    <span>Continue</span>
                    <span id="loader"></span>
                </button>
            </div>

        </div>
    </div>
</body>

<!-- =========== JS ========== -->
<script src="js/changePassword.js"></script>

</html>
