<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========== TITLE ==========-->
    <title>Reset Password</title>

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="css/changePassword.css" />

    <!--========== BOX ICONS ==========-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!--========== FIREBASE JS ==========-->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>

    <!--========== SWEET ALERT JS ==========-->
    <script src="js/sweetalert2.all.min.js"></script>
</head>

<body>
    <!-- =========== HEADER ========== -->
    <header>
        <ul>
            <li id="title">Real-time Face Mask Detector With Alert System - Forgot password</li>
            <li style="float:right">
                <a href="signIn_signUp.html" style="font-size: large;"><i class='bx bxs-log-in' style="font-size: 14px;"></i> Log in</a>
                </div>
            </li>
        </ul>
    </header>

    <!-- =========== mainDiv ========== -->
    <form action="" onsubmit="return false">
        <div class="mainDiv">
            <div class="cardStyle">

                <img src="" id="signupLogo" />

                <h2 class="formTitle">Forgot password ?</h2>
                <!-- <p style="text-align: center; font-size:small;">You can reset your password here.</p> -->
                <p style="text-align: center; font-size:small;">Please enter your email address below and we will send
                    you<br>information to recover your account</p>

                <div class="inputDiv">
                    <label class="inputLabel" for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email address" required>
                </div>

                <div class="buttonWrapper">
                    <input type="submit" id="submitButton" onclick="forgotPassword()"
                        class="submitButton pure-button pure-button-primary" value="Continue" />
                </div>

            </div>
        </div>
    </form>
</body>

<!-- =========== JS ========== -->
<script src="js/forgotPassword.js"></script>

</html>
