<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--========== BOX ICONS ==========-->
    <!-- <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'> -->

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="css/signIn_signUp.css" />
    <!-- <link rel="stylesheet" href="css/home.css"> -->

    <!--========== TITLE ==========-->
    <title>Face Mask Detector System</title>

    <!--========== FIREBASE JS ==========-->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>

    <script src="js/firebase.js"></script>
</head>

<body>

    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- =========== SIGN IN ========== -->
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" id="signInEmail" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signInPassword" placeholder="Password" required />
                    </div>
                    <input type="submit" value="Login" onclick="signIn()" class="btn solid" />
                </form>

                <!-- =========== SIGN UP ========== -->
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" id="signUpEmail" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="password" id="signUpPassword" placeholder="Password" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signUpConfirmPassword" placeholder="Confirm Password" required />
                    </div>
                    <input type="submit" class="btn" onclick="signUp()" value="Sign up" />
                </form>
            </div>
        </div>

        <!-- =========== SIGN UP BUTTON ========== -->
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Register here by click the button below
                    </p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                    <button class="btn transparent" onclick="signOut()">logout</button>
                </div>
                <img src="imgs/signIn_signUp/login.svg" class="image" alt="" />
            </div>
            <!-- =========== SIGN IN BUTTON ========== -->
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Sign in here by click the button below
                    </p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="imgs/signIn_signUp/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="js/signIn_signUp.js"></script>
</body>

</html>
