<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Mask Detector History</title>

    <!--========== FIREBASE JS ==========-->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>

    <!--========== SWEET ALERT JS ==========-->
    <script src="js/sweetalert2.all.min.js"></script>


    <!--========== JQUERY JS ==========-->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="css\history.css">

</head>

<body>
    <header>
        <ul>
            <li id="title">Real-time Face Mask Detector With Alert System - History</li>
            <li style="float:right" class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">My Account</a>
                <div class="dropdown-content" style="float:right;">
                    <a href="#" onclick="signOut()">Log out</a>
                    <!-- // TODO: Change password -->
                    <a href="#">Change password</a>
                </div>
            </li>
        </ul>
    </header>

    <div id="root"></div>
    
    <div class="container">
        <!-- <h1>Real-time Face Mask Detector With Alert System - History</h1> -->
        <h2>Select a date to view a specfic day history</h2>
        <div id="datePicker">
            <label for="date">Pick a date:</label>
            <input type="date" name="selectDate" id="selectDate" required />
            <button id="submit">Submit</button>
        </div>

        <p id="curentSelectedDate"></p>

        <div class="tableContainer">
            <table class="table-responsive" id="historyTable" style="overflow-x:auto;">
                <thead>
                    <th>No</th>
                    <th>Image</th>
                    <th>Time</th>
                </thead>
            </table>
        </div>
    </div>

</body>

<!--========== JS ==========-->
<script src="js/history.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
