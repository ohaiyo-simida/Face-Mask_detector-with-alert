        <!-- <h1>Real-time Face Mask Detector With Alert System - History</h1> -->
        <h2>Select a date to view a specfic day history</h2>
        <div id="datePicker">
            <label for="date">Pick a date:</label>
            <input type="date" name="selectDate" id="selectDate" required />
            <button id="submit">Submit</button>
        </div>
        <p id="curentSelectedDate"></p>
        <div class="tableContainer">
            <table class="table-responsive" id="historyTable" style="overflow-x:auto;">

<script>
    // --------------------------------------- Enter button onClick ---------------------------
    $('#submit').on('click', function () {
        var date = new Date($('#selectDate').val());
        if (date == "Invalid Date") {
            alert(date)
        }
        else {
            var day = date.getDate();
            if (day < 10) {
                day = "0" + day;
            }

            var month = date.getMonth() + 1;
            if (month < 10) {
                month = "0" + month;
            }

            var year = date.getFullYear();
            var selectdate = [year, month, day].join('-')
            document.getElementById("curentSelectedDate").innerHTML = "Curent selected date: <b>" + selectdate + "</b>";
            updateRecord(selectdate)
        }
    });

    function updateRecord(date) {
        console.log("update: " + date)
        var firebaseRef = firebase.database().ref("ehkIRTMmZubKIQZlYlbC9AT71wD3/" + date);

        firebaseRef.on("value", (sanpshot) => {
            var data = '';
            var counter = 0;
            document.querySelector('#historyTable').innerHTML = `<thead>
            <th>No</th>
            <th>Image</th>
            <th>Time</th>
        </thead>`
            // document.querySelector('#root').innerHTML = ``
            sanpshot.forEach(function (element) {
                counter += 1
                value = element.val();
                // console.log(value.image)
                data += '<tr>';
                data += '<td>' + counter + '</td>';
                data += `<td> <img src="../${value.image}" alt="No mask" width="200""></td>`;
                data += '<td>' + value.time + '</td>';
                data += '</tr>';
                // document.querySelector('#root').innerHTML += `<div>${value.image}</div>`
            });
            $('#historyTable').append(data);
        })
    }
